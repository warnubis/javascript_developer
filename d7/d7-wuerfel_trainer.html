<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script>
;(function() {
	"use strict";
	var randy = function(a,b){ return Math.floor(
		Math.random()*(b-a+1) ) +a; }


	//$('#btn').on('click', function() {})
	var wuerfel = [ 0, 0, 0, 0, 0 ];
	$(document).on('click', '#btn', function() { // braucht kein document ready mehr, das Element kann auch erst sp채ter entstehen
		$('#ausgabe').empty(); // inhalt leeren
	var i, zufall, div = $('<div>').appendTo('#ausgabe');
	for (i in wuerfel) {
		zufall = wuerfel[i] == 0 ? randy(1, 6) : wuerfel[i]; // wenn im Array was steht
		//wuerfel[i] = 0;
		(function(z, index) {
		$('<img> ')
		.addClass(wuerfel[i] !=0 ? 'fixiert' : '') // 체bernehmen der Markierung
		.attr({
			src:'wuerfel/wuerfel'+zufall+'cols5.jpg'
		})
		.appendTo(div)
		.on('click', function() {
			$(this).toggleClass('fixiert'); // per klick hinzuf체gen und wieder nehmen
			wuerfel[index] = $(this).hasClass('fixiert')? z : 0; // wenn klasse gesetzt dann speichern sonst 0
			//alert(z);
		}); // click
	}(zufall, i)); // iife - erlaubt das erhalten der Schleifenwerte
	} // for


}); // click btn

}());
	</script>
	<style>
	div > div { padding:20px; border-bottom:1px solid #ccc; }
	div > div > img { margin:5px; border:1px solid transparent;}
	button { font-size:3em; }
	.fixiert {border:1px solid red; border-radius: 20px;}
	</style>
</head>
<body>
<button id="btn">w체rfeln</button>
<div id="ausgabe">
</div>
</body>
</html>
